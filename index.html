<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube2PDF - Subtítulos</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Youtube2PDF - Subtítulos</h1>
        <p>Pega la URL de un video de YouTube para extraer los subtítulos en diferentes formatos.</p>
        
        <input type="text" id="videoId" placeholder="Introduce la URL del video de YouTube">
        <div class="buttons">
            <button onclick="getSubtitles()">Obtener Subtítulos</button>
            <button onclick="getMarkdown()">Ver en Markdown</button>
            <button onclick="getPDF()">Descargar PDF</button>
        </div>

        <div id="loader" class="hidden">⏳ Procesando...</div>
        <div id="result"></div>
    </div>

</body>
</html>
